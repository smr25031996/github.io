<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewel@99</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/index.css">
    <style>
        .product-card {
            margin: 10px;
        }
    </style>
</head>
<body>
   
    
    <!-- Your website content goes here -->
    <section>
        <article>
            <div class="container mt-5">
                <h2>Product Page</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card product-card">
                            <img src="/assets/necklace3.jpg" class="card-img-top" alt="Product 1">
                            <div class="card-body">
                                <h5 class="card-title">Product 1</h5>
                                <p class="card-text">Price: $19.99</p>
                                <p class="card-text">Rating: ★★★★☆</p>
                                <button class="btn btn-primary">Add to Cart</button>
                                <button class="btn btn-secondary">Add to Favorites</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card product-card">
                            <img src="/assets/necklace.jpg" class="card-img-top" alt="Product 2">
                            <div class="card-body">
                                <h5 class="card-title">Product 2</h5>
                                <p class="card-text">Price: $24.99</p>
                                <p class="card-text">Rating: ★★★☆☆</p>
                                <button class="btn btn-primary">Add to Cart</button>
                                <button class="btn btn-secondary">Add to Favorites</button>
                            </div>
                        </div>
                    </div>
                    <!-- Add more product cards as needed -->
                </div>
            </div>
        </article>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
