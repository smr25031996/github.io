<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">
            <img src="/assets/Logo.png" alt="Logo" width="40" style="border-radius: 50%;">
            Jewel@99
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/login.html">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/cart.html">Cart</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Your website content goes here -->

    <section>
        <article>
            <div class="container mt-5">
                <h2>Your Cart</h2>
                <div class="cart-item row">
                    <div class="col-4">
                        <img src="/assets/necklace.jpg" alt="Jewelry Item 1">
                    </div>
                    <div class="col-4">
                        <h4>Jewelry Item 1</h4>
                        <p class="item-details">
                            Price: $99.99
                            <br>
                            Quantity:
                            <button class="btn btn-sm btn-secondary ml-2" onclick="decrementQuantity(1)">-</button><span id="quantity2"> &nbsp; 2</span>
                            <button class="btn btn-sm btn-primary ml-2" onclick="incrementQuantity(1)">+</button>
                            <br>
                            Total: $<span id="total1">99.99</span>
                        </p>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-light" ><a href="/html/order.html">Buy Now</a></button>
                        <button class="btn btn-secondary">Remove</button>
                    </div>
                </div>
                <div class="cart-item row">
                    <div class="col-4">
                        <img src="/assets/necklace3.jpg" alt="Jewelry Item 2">
                    </div>
                    <div class="col-4">
                        <h4>Jewelry Item 2</h4>
                        <p class="item-details">
                            Price: $149.99
                            <br>
                            Quantity: 
                            <button class="btn btn-sm btn-secondary ml-2" onclick="decrementQuantity(2)">-</button><span id="quantity2">&nbsp; 2</span>
                            <button class="btn btn-sm btn-primary ml-2" onclick="incrementQuantity(2)">+</button>
                            <br>
                            Total: $<span id="total2">299.98</span>
                        </p>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-light" ><a href="/html/order.html">Buy Now</a></button>
                        <button class="btn btn-secondary">Remove</button>
                    </div>
                </div>
                <!-- Add more cart items as needed -->
            
                <!-- Total Cart Value -->
                <div class="text-right mt-3">
                    <p><strong>Total Cart Value: $<span id="cartTotal">399.97</span></strong></p>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-danger mx-2"><a href="/index.html">Add More</a></button>
                <button class="btn btn-success mx-2"><a href="/html/order.html">Order Now</a></button>
            </div>
            
        </article>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script src="/javascript/cart.js"></script>
